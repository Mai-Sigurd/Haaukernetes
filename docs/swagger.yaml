definitions:
  api_endpoints.Challenge:
    properties:
      challengeName:
        type: string
      namespace:
        type: string
      ports:
        items:
          type: integer
        type: array
    type: object
  api_endpoints.ConfigFile:
    properties:
      file:
        type: string
    type: object
  api_endpoints.DelChallenge:
    properties:
      challengeName:
        type: string
      namespace:
        type: string
    type: object
  api_endpoints.DelRespChallenge:
    properties:
      challengeName:
        type: string
      message:
        type: string
      namespace:
        type: string
    type: object
  api_endpoints.Kali:
    properties:
      ip:
        description: |-
          Ipaddress ip
          in: string
        type: string
      message:
        description: |-
          Message m
          in: string
        type: string
      namespace:
        description: |-
          Namespace name
          in: string
        type: string
    type: object
  api_endpoints.Namespace:
    properties:
      name:
        description: |-
          Namespace name
          in: string
        type: string
    type: object
  api_endpoints.Namespaces:
    properties:
      names:
        description: |-
          Namespaces names
          in: array
        items:
          type: string
        type: array
    type: object
  api_endpoints.Pods:
    properties:
      names:
        description: |-
          Pods names
          in: array
        items:
          type: string
        type: array
    type: object
  api_endpoints.Wireguard:
    properties:
      key:
        type: string
      namespace:
        type: string
    type: object
info:
  contact: {}
paths:
  /challenge/:
    delete:
      parameters:
      - description: Challenge
        in: body
        name: challenge
        required: true
        schema:
          $ref: '#/definitions/api_endpoints.DelChallenge'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_endpoints.DelRespChallenge'
      summary: Deletes challenge in a namespace
    post:
      parameters:
      - description: Challenge
        in: body
        name: namespace
        required: true
        schema:
          $ref: '#/definitions/api_endpoints.Challenge'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_endpoints.Challenge'
      summary: Creates challenge based in a given namespace
  /kali/{namespace}:
    get:
      parameters:
      - description: Namespace name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_endpoints.Kali'
      summary: Retrieves kali ip based on namespace name
    post:
      parameters:
      - description: Namespace name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_endpoints.Kali'
      summary: Creates Kali based on given namespace name
  /namespace/:
    post:
      parameters:
      - description: Namespace
        in: body
        name: namespace
        required: true
        schema:
          $ref: '#/definitions/api_endpoints.Namespace'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_endpoints.Namespace'
      summary: Creates namespace based on given name
  /namespace/{name}:
    delete:
      parameters:
      - description: Namespace name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Deletes namespace based on given name
    get:
      parameters:
      - description: Namespace name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_endpoints.Namespace'
      summary: Retrieves namespace based on given name
  /namespace/pods/{name}:
    get:
      parameters:
      - description: Namespace name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_endpoints.Pods'
      summary: Retrieves all pods in a namespace
  /namespaces:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_endpoints.Namespaces'
      summary: Retrieves all namespaces
  /wireguard/:
    post:
      parameters:
      - description: Wireguard
        in: body
        name: publicKey
        required: true
        schema:
          $ref: '#/definitions/api_endpoints.Wireguard'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api_endpoints.ConfigFile'
      summary: Sends a public key and starts Wireguard
swagger: "2.0"
