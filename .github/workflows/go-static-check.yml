name: go-static-check
on:
  push:
    branches:
      - "*"
    paths-ignore:
      - '.gitignore'
      - '.github/**'
  pull_request:
    branches:
      - master

jobs:
  static_check:
    name: Static check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@master
        with:
          go-version: 1.19
      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          install-go: false
          version: "2022.1.1"
          working-directory: src
